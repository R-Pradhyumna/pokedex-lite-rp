<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Pokedex Lite | PokéAPI-powered Pokédex</title>
    <meta
      name="description"
      content="Pokedex Lite is a modern Pokédex powered by PokéAPI. Browse, search, filter by type, and favorite Pokémon in a fast, responsive web app."
    />
    <meta name="theme-color" content="#020617" />

    <!-- Favicons: put these files in /public -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Open Graph / social (optional, but nice) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Pokedex Lite" />
    <meta
      property="og:description"
      content="Browse, search, filter by type, and favorite Pokémon with live data from PokéAPI."
    />
    <meta property="og:url" content="https://your-deployed-url.com" />
    <meta
      property="og:image"
      content="https://your-deployed-url.com/og-image.png"
    />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Pokedex Lite" />
    <meta
      name="twitter:description"
      content="A fast, responsive Pokédex built with React and PokéAPI."
    />
    <meta
      name="twitter:image"
      content="https://your-deployed-url.com/og-image.png"
    />
